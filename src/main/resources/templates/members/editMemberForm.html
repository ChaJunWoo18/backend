<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/edit" th:object="${memberForm}" method="post">

        <input type="hidden" name="hiddenField1" value=${member}>

        <div class="form-group">
            <label th:for="name">닉네임</label>
            <input type="text" th:field="*{name}" class="form-control"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   th:class="${#fields.hasErrors('email')}? 'form-controlfieldError' : 'form-control'" readonly/>
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">핸드폰</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   th:class="${#fields.hasErrors('phoneNumber')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary" onclick="sendMember()">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script>
</script>
</body>
</html>
