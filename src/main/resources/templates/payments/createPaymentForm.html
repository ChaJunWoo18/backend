<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">닉네임</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="ID로 사용할 이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">핸드폰</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="- 없이 입력하세요"
                   th:class="${#fields.hasErrors('phoneNumber')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}">Incorrect date</p>
        </div>
        <div>상품 종류</div>
        <div th:each="r : ${roles}" class="form-check form-check-inline">
            <input type="radio" th:field="*{role}" th:value="${r.name()}" class="form-check-input">
            <label th:for="${#ids.prev('role')}" th:text="${r.description}" class="form-check-label">
                BOOK
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
